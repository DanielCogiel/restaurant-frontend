<p-card styleClass="m-6">
  <p-table
    selectionMode="single"
    [value]="customers"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Table number</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.surname}}</td>
        <td>{{customer.table_number}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
